<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cep.css">
    <title>Fetch</title>
</head>
<body>
    <div class="formulario">

        <h1>Informe o CEP</h1>
        <span>Digite o CEP e ao sair do campo, o endereço será completado. Pode utilizar a tecla TAB após digitar o CEP</span>
        <form action="" id="endereco">
            <label for="cep">
                CEP:
                <input type="text" name="cep" id="cep">
            </label>
            
            <label for="rua">Rua:
                <input type="text" name="rua" id="rua">
            </label>
            
            <label for="bairro">Bairro:
                <input type="text" name="bairro" id="bairro">
            </label>
        
            <label for="cidade">Cidade:
                <input type="text" name="cidade" id="cidade">
            </label>
            
            <label for="estado">Estado:
                <input type="text" name="estado" id="estado">
            </label>
            
            <label for="ibge">IBGE:
                <input type="text" name="ibge" id="ibge">
            </label>
        </form>
    </div>
    <script src="./cep.js"></script>
</body>
</html>
